<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h2>Application Form</h2>
    <form action="">
        <label for="first_name">First Name:</label>
        <input type="text" name="" id="first_name">
        <label for="last_name">Last Name:</label>
        <input type="text" name="" id="last_name">


        <br> <br>


        <label for="dob">Date of birth:</label>
        <input type="date" name="" id="dob">
        <label for="age">Age:</label>
        <input type="number" name="" id="age">


        <br> <br>


        <label for="gender">Gender:</label>
        <select name="" id="gender">
            <option value="" selected>Male</option>
            <option value="">Female</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" name="" id="email" placeholder="Enter email address">


        <br> <br>

        
        <label for="positions">Positions Available:</label>
        <input type="radio" name="position" id="positions-1">Junior Developer
        <input type="radio" name="position" id="positions-2">Mid-level Developer
        <input type="radio" name="position" id="positions-3">Senior Developer

        <br> <br>
        
        <label for="languages">Programming Languages:</label>
        <input type="checkbox" name="languages" id="language1">Java
        <input type="checkbox" name="languages" id="language2">JavaScript
        <input type="checkbox" name="languages" id="language3">Python

        <br> <br>


        <label for="password">Password:</label>
        <input type="text" name="" id="password">
        <label for="confirm">Confirm Password:</label>
        <input type="text" name="" id="confirm">
        <br> <br>
        <input type="button" value="Submit">
        <input type="button" value="Reset">

    </form>
</body>
</html>
