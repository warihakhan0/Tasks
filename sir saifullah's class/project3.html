<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <div class="container">
        <h1>My feedback form</h1>
        <form action="">
            <ul>
               <li> <label for="name">Name:</label> 
                <input type="text" name="" id="name"></li>

                <li> <label for="email">Email:</label> 
                    <input type="email" name="" id="email"></li>

                    <li> <label for="password">Password:</label> 
                        <input type="password" name="" id="password"></li>

                        <li>
                            <label for="emotion">Please check all the emotions that apply to you:</label>
                            <li>Angry<input type="checkbox" name="" id="emotion"></li>
                            <li>Sad<input type="checkbox" name="" id="emotion"></li>
                            <li>Happy<input type="checkbox" name="" id="emotion"></li>
                            <li>Ambivalent<input type="checkbox" name="" id="emotion"></li>
                        </li>
                        <li>
                            <label for="service">How satisfied were you with our service?</label>
                            <li>Very satisfied <input type="radio" name="" id="service"></li>
                            <li>Satisfied <input type="radio" name="" id="service"></li>
                            <li>Didn't care <input type="radio" name="" id="service"></li>
                            <li>Dissatisfied <input type="radio" name="" id="service"></li>
                            <li>Very dissatisfied <input type="radio" name="" id="service"></li>
                        </li>

                        <li>
                            <label for="comments">Futher comments:</label>
                            <textarea name="" id="" cols="50" rows="6"></textarea>
                        </li>
                        <li>
                            <label for="bio">Bio photo:</label>
                            <input type="text" id="bio">
                            <input type="file" name="" id="bio">
                        </li>
                        <li>
                            <label for="location">Location visited:</label>
                        </li>
                        <li>
                            <input type="button" value="submit">
                        </li>
            </ul>
        </form>
    </div>
</body>
</html>
